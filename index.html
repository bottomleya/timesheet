<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/jquery.dataTables.min.css">

        <script src="js/jquery-3.5.1.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>

        <title>timesheet | JQuery DataTable Test</title>
        
    </head>
    <body>
<button id="addRow">Add new row</button>
<table id="example" class="display" width="100%"></table>
        
        
      
<script>
var dataSet = [
];
          
$(document).ready(function() {
    var t = $('#example').DataTable(
    {
        columns: [
            {   data: "Date",
                title: "Date",
                width: "700px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="date" placeholder="" name="Date">';
                    }
                    return data;
                }
            },
            {   data: "Sign In",
                title: "Sign In",
                width: "700px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="time" placeholder="" name="Sign In">';
                    }
                    return data;
                }
            },
            {   data: "Sign Out",
                title: "Sign Out",
                width: "700px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="time" placeholder="" name="Sign Out">';
                    }
                    return data;
                }
            },
            {   data: "Job Number",
                title: "Job Number",
                width: "700px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Job Number">';
                    }
                    return data;
                }
            },
            {   data: "Job Description",
                title: "Job Description",
                width: "2500px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<input  type="text" placeholder="" name="Job Description">';
                    }
                    return data;
                }
            },
            {   data: "Documents",
                title: "Documents",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-file-o"></i>';
                    }
                    return data;
                }
            },
            {   data: "Edit",
                title: "Edit",
                width: "50px",
                render: function(data, type, row) {
                    if (type === "display") {
                        return '<i class="fa fa-edit"></i>';
                    }
                    return data;
                }
            }
        ]
    } );
    $('#addRow').on( 'click', function () {
        t.rows.add( [{
            "Date":"",
            "Sign In":"",
            "Sign Out":"",
            "Job Number":"1234567",
            "Job Description":"",
            "Documents":"",
            "Edit":""
        } ] ).draw( false );
     } );
 
    // Automatically add a first row of data
    $('#addRow').click();
} );
        </script>
      
</body>
</html>
